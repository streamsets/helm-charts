  - name: messaging
    appsToStart: "messaging"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: jobrunner
    appsToStart: "jobrunner"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: timeseries
    appsToStart: "timeseries"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: topology
    appsToStart: "topology"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: notification
    appsToStart: "notification"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: sla
    appsToStart: "sla"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: policy
    appsToStart: "policy"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: provisioning
    appsToStart: "provisioning"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
  - name: scheduler
    appsToStart: "scheduler"
    replicaCount: 1
    container:
