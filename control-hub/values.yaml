# Default values for Control Hub
image:
  repository: streamsets/control-hub
  tag: latest
  pullPolicy: IfNotPresent
  pullSecret:  # set to a secret name containing any necessary private registry credentials
  dev: false   # set to true if deploying developer builds rather than production builds
service:
  type: ClusterIP
  port: 18631
  adminPort: 18632
ingress:
  enabled: true
  proto: https
  # Used to create an Ingress record.
  domain: example.com
  host: streamsets
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.allow-http: "true"
    # kubernetes.io/ingress.class: traefik
istio:
  # set to true to use configure Istio Gateway + VirtualService instead of Ingress
  # requires that the target namespace has automatic sidecar injection enabled
  enabled: false
  mTLS: PERMISSIVE

systemDataCollector:
  enabled: true
  image:
    repository: streamsets/datacollector
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}

##
## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources: {}
nodeSelector: {}

##
## Control Hub Configuration
##
common:
  env: &COMMON_ENV
    DPM_CONF_MAIL_TRANSPORT_PROTOCOL: smtp
    DPM_CONF_MAIL_SMTP_HOST:
    DPM_CONF_MAIL_SMTP_PORT: 587
    DPM_CONF_MAIL_SMTP_STARTTLS_ENABLE: true
    DPM_CONF_MAIL_SMTP_AUTH: true
    DPM_CONF_MAIL_SMTPS_HOST:
    DPM_CONF_MAIL_SMTPS_PORT: 465
    DPM_CONF_MAIL_SMTPS_AUTH: true
    DPM_CONF_XMAIL_USERNAME:
    DPM_CONF_XMAIL_PASSWORD:
    DPM_CONF_XMAIL_FROM_ADDRESS:

appProto: http
apps:
  - name: security
    deployment: security
  - name: pipelinestore
    deployment: pipelinestore
  - name: messaging
    deployment: messaging
  - name: jobrunner
    deployment: jobrunner
  - name: timeseries
    deployment: timeseries
  - name: topology
    deployment: topology
  - name: notification
    deployment: notification
  - name: sla
    deployment: sla
  - name: policy
    deployment: policy
  - name: provisioning
    deployment: provisioning
  - name: scheduler
    deployment: scheduler
  - name: sdp_classification
    deployment: sdp_classification
  - name: reporting
    deployment: reporting

deployments:
  - name: security
    appsToStart: "security"
    replicaCount: 1
    container:
      env:
        <<: *COMMON_ENV
